<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        nav{
            background-color: #04D939;
            
        } 
        .navbar-brand{
            color:#012340;
            font-weight: bold;
        }
        .navbar-brand:hover{
            color:#012340;
        }
        .nav-link{
            color:#025939;
        }
        .nav-link:hover{
             color:#fff;
            
        }
        .active{
            font-weight: bold;
        }
        .active:hover{
            color:#025939;
           
        }
        .footer{
            background-color: #04D939;
        }
    </style>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Flask</a>
          <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon text-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <div class="navbar-nav">
              <a class="nav-link {{ 'active' if active_page == 'Home' else '' }}"  href="{{url_for('index')}}">Home</a>
              <a class="nav-link {{ 'active' if active_page == 'page2' else '' }}" href="{{url_for('page2')}}">page2</a>
              <a class="nav-link {{ 'active' if active_page == 'page3' else '' }}" href="{{url_for('page3')}}">Page3</a>
              <a class="nav-link {{ 'active' if active_page == 'page4' else '' }}" href="{{url_for('page4')}}">Page4</a>
            </div>
          </div>
          {% if session['username'] %}
          <div class="collapse navbar-collapse" id="collapsibleNavbar" style="justify-content: flex-end;">
          <div class="navbar-nav"  ><a class="nav-link active" href="{{url_for('logout')}}">logout</a></div></div>
        {% endif %}
        </div>
      </nav>
   
   <div style="height: 85vh;">
   {% block content %}
   {% endblock %}
   </div>
   <div>
    <footer class="footer">
        <!-- Copyright -->
        <div class="text-center p-3">
          Â© 2022 Copyright: Wisanu Phornjariyatham
        </div>
        <!-- Copyright -->
      </footer>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script></body>
</html>
